<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PVP Calculator</title>

        <link rel="stylesheet" type="text/css" href="assets/stylesheets/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="loadDisplayName()">
        <!-- Navigation -->
        <nav class="top-nav fixed">
            <ul>
                <li>
                    <a href="index.html">Start</a>
                </li>
                <li>
                    <a href="system_details.html">System Details</a>
                </li>
                <li>
                    <a  href="results.html">Results</a>
                </li>
                <li>
                    <a  href="users.html" >Users</a>
                </li>
                <li class="right">
                    <a id="displayName" href="settings.html" class="fa fa-cog" ></a>
                </li> 
                
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="signin">
                <h3 class="sign">Register</h3>
                <form name="myform" method="post" onsubmit="validateform()" target="hiddenFrame" >
                  <input id="username" name="username" type="text" placeholder="Username" required="required">
                  <input id="password" name="password" type="password" placeholder="Password" required="required">
                  <input id="email" type="email" placeholder="Email" required="required">
                  <input id="age" type="number" min=18 max=130 step=1 placeholder="Age">
                  <button type="submit" class="submit" onclick="" >Register</button>
                </form>
            </div>
        </main>
    
        <!-- Footer Section -->
        <footer>
            <p>Photovoltaic Potential Calculator - Velibor Cvjetinovic</p>
        </footer>

        <script src="assets/javascript/main.js"></script>
        <iframe name="hiddenFrame" width="0" height="0" style="display: none;"></iframe>
    </body>
